<!DOCTYPE html>
<html ng-app="app-module">
	<head>
		<title>Ejercicio #2</title>
		<meta charset="utf-8">
		<meta content="IE=edge" http-equiv=X-UA-Compatible>
		<meta content="width=device-width,initial-scale=1" name="viewport">		
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
	</head>
	<body>
		<div class="container" ng-controller="CtrlIndicadores">
			<div class="row">
				<div class="col-xs-12"><h1>Indicadores Fincancieros</h1></div>
			</div>
			<div class="row">
				<div ng-repeat="indicador in data">
					<div class="col-xs-12 col-md-6 col-lg-3" >
						<div class="indicador" ng-class="{'bg-primary':showGrid && selected == $index}" ng-click="showDetail(indicador, $index)">
							<span role="button">
								<h2><span ng-bind="indicador.codigo | uppercase"></span><br/>
								<span ng-bind="indicador.valor | currency"></span></h2>
								<h5><span ng-bind="(indicador.fecha | date:'dd') + ' de ' + (indicador.fecha | date:'MMMM') + ' del ' + (indicador.fecha | date:'yyyy')"></span></h5>
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="row content-indicador" ng-show="showGrid">
				<hr />
				<h1><span ng-bind="title"></span></h1>
				<table class="table table-bordered">
				<tr>
					<th class="bg-primary">#</th>
					<th class="bg-primary">Fecha</th>
					<th class="bg-primary">Valor</th>
				</tr>
				<tr>
					<td></td>
					<td><input class="form-control" type="text" name="filterDate" placeholder="filter" ng-model="search.fecha"></td>
					<td><input class="form-control" type="text" name="filterValue" placeholder="filter" ng-model="search.valor"></td>
				</tr>
				<tr ng-repeat="grid in dataGrid | filter: search : strict">
					<td><span ng-bind="$index"></td>
					<td><span ng-bind="grid.fecha | date:'dd-MM-yyyy'"></span></td>
					<td><span ng-bind="grid.valor | currency"></span></td>
				</tr>
				</table>
			</div>

			<label class="bg-warning" ng-bind="msgError"></label>
			<label class="bg-success" ng-bind="msgSuccess"></label>
		</div>
		<span ng-bind="msgSuccess"></span>
		<span ng-bind="msgError"></span>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.5.8/angular-locale_es-cl.js"></script>
		<script src="js/app.js"></script>

	</body>
</html>
